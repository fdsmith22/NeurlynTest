<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile View Test - Neurlyn</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .device-frame {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            border: 16px solid #333;
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
        }
        .device-screen {
            width: 100%;
            height: 812px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 5px;
            background: #6c9e83;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background: #5a8a70;
        }
        .info {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="setDevice('iphone-12')">iPhone 12 (390x844)</button>
        <button onclick="setDevice('iphone-se')">iPhone SE (375x667)</button>
        <button onclick="setDevice('pixel-5')">Pixel 5 (393x851)</button>
        <button onclick="setDevice('galaxy-s21')">Galaxy S21 (384x854)</button>
    </div>

    <div class="device-frame" id="deviceFrame">
        <div class="device-screen">
            <iframe src="http://localhost:8080" id="mobileView"></iframe>
        </div>
    </div>

    <div class="info">
        <p id="deviceInfo">Current: iPhone 12 (390x844)</p>
        <p>Scroll to see pricing cards section</p>
    </div>

    <script>
        const devices = {
            'iphone-12': { width: 390, height: 844, name: 'iPhone 12' },
            'iphone-se': { width: 375, height: 667, name: 'iPhone SE' },
            'pixel-5': { width: 393, height: 851, name: 'Pixel 5' },
            'galaxy-s21': { width: 384, height: 854, name: 'Galaxy S21' }
        };

        function setDevice(deviceKey) {
            const device = devices[deviceKey];
            const frame = document.getElementById('deviceFrame');
            const screen = frame.querySelector('.device-screen');
            const info = document.getElementById('deviceInfo');

            frame.style.maxWidth = device.width + 'px';
            screen.style.height = device.height + 'px';
            info.textContent = `Current: ${device.name} (${device.width}x${device.height})`;

            // Reload iframe to apply new viewport
            const iframe = document.getElementById('mobileView');
            iframe.src = iframe.src;
        }

        // Set initial device
        setDevice('iphone-12');
    </script>
</body>
</html>
