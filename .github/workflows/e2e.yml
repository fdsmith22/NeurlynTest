name: E2E Tests

# Runs critical tests on push/PR, full suite on schedule

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run E2E tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # Critical path tests - run on every push/PR for fast feedback
  critical-tests:
    if: github.event_name != 'schedule'
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env file
        run: |
          echo "NODE_ENV=test" >> .env
          echo "PORT=3002" >> .env
          echo "MONGODB_URI=mongodb://localhost:27017/neurlyn-test" >> .env
          echo "JWT_SECRET=test-secret-key-for-ci-testing-purposes-only-32chars" >> .env
          echo "STRIPE_SECRET_KEY=sk_test_dummy" >> .env

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '7.0'

      - name: Seed Test Database
        run: |
          echo "Seeding test database with complete question set..."
          NODE_ENV=test MONGODB_URI=mongodb://localhost:27017/neurlyn-test node scripts/seed-complete-expanded-questions.js
          sleep 3
          echo "Database seeded successfully with questions"

      - name: Verify API and Database State
        run: |
          echo "Starting backend server for API verification..."
          PORT=3000 NODE_ENV=development MONGODB_URI=mongodb://localhost:27017/neurlyn-test JWT_SECRET=test-secret-key-for-ci-testing-purposes-only-32chars node backend.js &
          sleep 5
          echo "Verifying database has questions..."
          RESPONSE=$(curl -s -X POST http://localhost:3000/api/assessments/adaptive-optimized \
            -H "Content-Type: application/json" \
            -d '{"tier": "free", "assessmentType": "personality", "targetTraits": ["openness", "conscientiousness", "extraversion", "agreeableness", "neuroticism"], "previousResponses": [], "userProfile": {}}')
          QUESTION_COUNT=$(echo "$RESPONSE" | jq -r '.totalQuestions // 0')
          echo "API returned $QUESTION_COUNT questions"
          if [ "$QUESTION_COUNT" -eq "20" ]; then
            echo "✅ API verification successful - database is properly seeded"
          else
            echo "❌ API verification failed - expected 20 questions, got $QUESTION_COUNT"
            echo "Full API response:"
            echo "$RESPONSE" | jq '.'
            exit 1
          fi
          pkill -f "node backend.js" || true

      - name: Run Critical E2E tests
        run: npx playwright test --config=playwright.config.critical.js
        env:
          CI: true
          NODE_ENV: test
          PORT: 3002
          MONGODB_URI: mongodb://localhost:27017/neurlyn-test
          JWT_SECRET: test-secret-key-for-ci-testing-purposes-only-32chars
          STRIPE_SECRET_KEY: sk_test_dummy

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-critical
          path: playwright-report/
          retention-days: 7

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos-critical
          path: test-results/
          retention-days: 3

  # Full test suite - run on schedule or manual trigger
  full-suite:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create .env file
        run: |
          echo "NODE_ENV=test" >> .env
          echo "PORT=3002" >> .env
          echo "MONGODB_URI=mongodb://localhost:27017/neurlyn-test" >> .env
          echo "JWT_SECRET=test-secret-key-for-ci-testing-purposes-only-32chars" >> .env
          echo "STRIPE_SECRET_KEY=sk_test_dummy" >> .env

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '7.0'

      - name: Seed Test Database
        run: |
          echo "Seeding test database with complete question set..."
          NODE_ENV=test MONGODB_URI=mongodb://localhost:27017/neurlyn-test node scripts/seed-complete-expanded-questions.js
          sleep 3
          echo "Database seeded successfully with questions"

      - name: Run Full E2E test suite - ${{ matrix.browser }}
        run: npx playwright test --config=playwright.config.ci.js --project=${{ matrix.browser }}
        env:
          CI: true
          NODE_ENV: test
          PORT: 3002
          MONGODB_URI: mongodb://localhost:27017/neurlyn-test
          JWT_SECRET: test-secret-key-for-ci-testing-purposes-only-32chars
          STRIPE_SECRET_KEY: sk_test_dummy

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-full-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos-full-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  visual-regression:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env file
        run: |
          echo "NODE_ENV=test" >> .env
          echo "PORT=3002" >> .env
          echo "MONGODB_URI=mongodb://localhost:27017/neurlyn-test" >> .env
          echo "JWT_SECRET=test-secret-key-for-ci-testing-purposes-only-32chars" >> .env
          echo "STRIPE_SECRET_KEY=sk_test_dummy" >> .env

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '7.0'

      - name: Seed Test Database
        run: |
          echo "Seeding test database with complete question set..."
          NODE_ENV=test MONGODB_URI=mongodb://localhost:27017/neurlyn-test node scripts/seed-complete-expanded-questions.js
          sleep 3
          echo "Database seeded successfully with questions"

      - name: Run visual regression tests
        run: npx playwright test --config=playwright.config.ci.js tests/e2e/visual.spec.js
        env:
          CI: true
          NODE_ENV: test
          PORT: 3002
          MONGODB_URI: mongodb://localhost:27017/neurlyn-test
          JWT_SECRET: test-secret-key-for-ci-testing-purposes-only-32chars
          STRIPE_SECRET_KEY: sk_test_dummy

      - name: Upload visual diff results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-regression-diff
          path: test-results/
          retention-days: 30

      - name: Update baseline snapshots
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          npx playwright test tests/e2e/visual.spec.js --update-snapshots
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add tests/e2e/**/*.png
          git diff --staged --quiet || git commit -m "Update visual regression baselines"
          git push
