name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run E2E tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create .env file
        run: |
          echo "NODE_ENV=test" >> .env
          echo "PORT=3002" >> .env
          echo "MONGODB_URI=mongodb://localhost:27017/neurlyn-test" >> .env
          echo "JWT_SECRET=test-secret-key-for-ci-testing-purposes-only-32chars" >> .env
          echo "STRIPE_SECRET_KEY=sk_test_dummy" >> .env

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '7.0'

      - name: Seed Test Database
        run: |
          echo "Seeding test database with master question set..."
          NODE_ENV=test MONGODB_URI=mongodb://localhost:27017/neurlyn-test node scripts/seed-master-questions.js
          echo "Adding expanded questions..."
          NODE_ENV=test MONGODB_URI=mongodb://localhost:27017/neurlyn-test node scripts/seed-complete-expanded-questions.js
          echo "Database seeded successfully with 218+ questions"

      - name: Start servers
        run: |
          # Start HTTP server for frontend
          python3 -m http.server 8080 &
          # Start backend server in development mode (which starts the server)
          NODE_ENV=development PORT=3002 MONGODB_URI=mongodb://localhost:27017/neurlyn-test JWT_SECRET=test-secret-key-for-ci-testing-purposes-only-32chars node backend.js &
          # Wait for servers to be ready
          npx wait-on http://localhost:8080 http://localhost:3002/health --timeout 30000

      - name: Run E2E tests - ${{ matrix.browser }}
        run: npx playwright test --config=playwright.config.ci.js --project=${{ matrix.browser }}
        env:
          CI: true
          NODE_ENV: test
          PORT: 3002
          MONGODB_URI: mongodb://localhost:27017/neurlyn-test
          JWT_SECRET: test-secret-key-for-ci-testing-purposes-only-32chars
          STRIPE_SECRET_KEY: sk_test_dummy

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  visual-regression:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env file
        run: |
          echo "NODE_ENV=test" >> .env
          echo "PORT=3002" >> .env
          echo "MONGODB_URI=mongodb://localhost:27017/neurlyn-test" >> .env
          echo "JWT_SECRET=test-secret-key-for-ci-testing-purposes-only-32chars" >> .env
          echo "STRIPE_SECRET_KEY=sk_test_dummy" >> .env
          echo "STRIPE_SECRET_KEY=sk_test_dummy" >> .env

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '7.0'

      - name: Seed Test Database
        run: |
          echo "Seeding test database with master question set..."
          NODE_ENV=test MONGODB_URI=mongodb://localhost:27017/neurlyn-test node scripts/seed-master-questions.js
          echo "Adding expanded questions..."
          NODE_ENV=test MONGODB_URI=mongodb://localhost:27017/neurlyn-test node scripts/seed-complete-expanded-questions.js
          echo "Database seeded successfully with 218+ questions"

      - name: Start servers
        run: |
          # Start HTTP server for frontend
          python3 -m http.server 8080 &
          # Start backend server in development mode (which starts the server)
          NODE_ENV=development PORT=3002 MONGODB_URI=mongodb://localhost:27017/neurlyn-test JWT_SECRET=test-secret-key-for-ci-testing-purposes-only-32chars node backend.js &
          # Wait for servers to be ready
          npx wait-on http://localhost:8080 http://localhost:3002/health --timeout 30000

      - name: Run visual regression tests
        run: npx playwright test --config=playwright.config.ci.js tests/e2e/visual.spec.js
        env:
          CI: true
          NODE_ENV: test
          PORT: 3002
          MONGODB_URI: mongodb://localhost:27017/neurlyn-test
          JWT_SECRET: test-secret-key-for-ci-testing-purposes-only-32chars
          STRIPE_SECRET_KEY: sk_test_dummy

      - name: Upload visual diff results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-regression-diff
          path: test-results/
          retention-days: 30

      - name: Update baseline snapshots
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          npx playwright test tests/e2e/visual.spec.js --update-snapshots
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add tests/e2e/**/*.png
          git diff --staged --quiet || git commit -m "Update visual regression baselines"
          git push
